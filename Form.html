<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Form</title>
  <link rel="stylesheet" href="materialize/css/materialize.css">
  <link rel="stylesheet" href="Form.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="row">
        <div class="col l6 m6 s12">
            <img src="img/OIP__2_-removebg-preview.png" style="width: 700px;">
        </div>
        
        <div class="col l6 m6 s12">
            <div style="width: 50%; text-align: center; padding: 20px;">
                <h2 style="color: #20c997;">Create Account</h2>
                <div style="margin-bottom: 20px;">
                  <img src="img/instagram-removebg-preview.png" style="width: fit-content;" class="responsive-img">
                  <span style="margin: 0 5px; font-size: 20px; color: #20c997; border: 1px solid #20c997; border-radius: 50%; width: 40px; height: 40px; display: inline-block; line-height: 40px; text-align: center;">T</span>
                  <span style="margin: 0 5px; font-size: 20px; color: #20c997; border: 1px solid #20c997; border-radius: 50%; width: 40px; height: 40px; display: inline-block; line-height: 40px; text-align: center;">I</span>
                </div>
                <p>or use your email for registration</p>
                <form>
                  <input type="text" placeholder="Name" style="width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
                  <br>
                  <input type="email" placeholder="Email" style="width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
                  <br>
                  <input type="password" placeholder="Password" style="width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;">
                  <br>
                  <button type="submit" style="background: #20c997; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
                </form>
              </div>
            </div>
        </div>
</body>
</html>
